<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#3498db">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Pricing Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- Add to home screen for iOS -->
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>

<body>
    <div class="container">
        <header>
            <div class="brand-container">
                <div class="brand-name">DigiMax</div>
                <div class="tagline">BUSINESS COPY STORE</div>
            </div>
            <h1>Print Product Pricing Calculator</h1>
        </header>

        <main>
            <div class="calculator">
                <div class="product-selection">
                    <h2>Select a Product</h2>
                    <select id="product-category">
                        <option value="">-- Select Product Category --</option>
                        <option value="business-cards">Business Cards</option>
                        <option value="standard-flyers">Standard 1-Sided Flyers</option>
                        <option value="flyers-invitations-small">Flyers/Invitations (4.25 x 5.5 & 4x6)</option>
                        <option value="flyers-invitations-medium">Flyers/Invitations (5x7 & 5.5 x 8.5)</option>
                        <option value="flyers-invitations-large">Flyers/Invitations (6.25x9)</option>
                        <option value="yard-signs">Horizontal Yard Signs</option>
                        <option value="posters">Posters</option>
                        <option value="brochures">Tri-Fold Brochures</option>
                        <option value="menus">Menus</option>
                        <option value="banners">Banners</option>
                        <option value="tickets">Tickets</option>
                        <option value="obituaries">Obituaries</option>
                        <option value="invoices">Invoices</option>
                        <option value="lamination-services">Lamination Services</option>
                        <option value="tithing-envelopes">Tithing Envelopes</option>
                        <option value="mailing-envelopes">Mailing Envelopes</option>
                        <option value="door-hangers">Door Hangers</option>
                        <option value="magnetic-vehicle-signs">Magnetic Vehicle Signs</option>
                        <option value="full-page-flyer">8.5 x 11 Full Page Flyer/Brochure</option>
                    </select>
                    <div class="mobile-helper">Tap to select a product</div>
                </div>

                <div id="options-container" class="options-container">
                    <!-- Options will be dynamically loaded based on product selection -->
                </div>

                <div id="price-display" class="price-display">
                    <h2>Price Breakdown</h2>
                    <div id="price-breakdown">
                        <p>Select a product to see pricing</p>
                    </div>
                    <div id="current-item-total">
                        <h3>Current Item: <span id="price-value">$0.00</span></h3>
                    </div>
                    <div id="add-to-cart-container" style="display: none;">
                        <button id="add-to-cart-btn" class="add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>

                <div id="cart-display" class="cart-display" style="display: none;">
                    <h2>Shopping Cart</h2>
                    <div id="cart-items">
                        <!-- Cart items will be displayed here -->
                    </div>
                    <div id="cart-total">
                        <h3>Cart Total: <span id="cart-total-value">$0.00</span></h3>
                    </div>
                    <div id="cart-actions">
                        <button id="clear-cart-btn" class="clear-cart-btn">Clear Cart</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Pricing Calculator</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Use relative path instead of absolute path for local file system
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>

</html>
